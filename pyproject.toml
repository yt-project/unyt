[build-system]
requires = [
  "setuptools>=45",
  "setuptools_scm[toml]>=6.2",
]

[tool.setuptools_scm]
version_scheme = "post-release"

[tool.black]
target-version = ['py36']
line-length = 88
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''


[tool.isort]
profile = "black"
combine_as_imports = true
skip =  ["venv", "benchmarks"]
