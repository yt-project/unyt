name: CI

on:
  push:
    branches:
    - master
  pull_request:
  schedule:
    - cron:  '1 0 * * *'
  workflow_dispatch:


jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        # Test all on ubuntu, test ends on macos and windows
        include:
          - os: macos-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.13'
          - os: windows-latest
            python-version: '3.13'


    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
      - name: Install tox
        run: uv tool install --python-preference only-managed --python 3.13 tox --with tox-uv --with tox-gh
      - name: Install Python
        if: matrix.python-version != '3.13'
        run: uv python install --python-preference only-managed ${{ matrix.python-version }}
      - name: Setup test suite
        run: tox run -vv --notest --skip-missing-interpreters false
        env:
          TOX_GH_MAJOR_MINOR: ${{ matrix.python-version }}
      - name: Run test suite
        run: tox run
        env:
          TOX_GH_MAJOR_MINOR: ${{ matrix.python-version }}
